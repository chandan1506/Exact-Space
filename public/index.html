<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<style>
.container{
    display: flex;
    width:80%;
    margin: auto;
    justify-content: space-evenly;
}
#Form{
    width:70%;
    margin-top: 80px;
    margin-left: 30px;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    padding:30px;
    border-radius: 10px;
}
#inputData{
    display: block;
    border: 2px solid;
    width:90%
}
#sub_btn{
    width:90px;
    margin-top: 20px;
    padding:10px;
    margin-left: 100px;
    background-color: green;
    cursor: pointer;
    border-color: green;
    border-radius: 5px;
    color:white
}
.contSec{
    margin-top: 50px;
}
h2{
    color: green;
}
#formContainer{
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    border-radius: 10px;
    padding:20px;
    display:none
}
#label{
    margin-right: 20px;
    font-size: 20px;
}
#textInput{
    height:40px;
    border: 2px solid black;
    padding-left: 20px;
    
}

</style>
<body>
    <div class="container">
        <div class="contFirst">
             <!-- form for JSON input -->
            <form id="Form">
                <textarea id="inputData" name="inputData" rows="10" cols="40" placeholder="Enter JSON Only" required></textarea>
                <input type="submit" id="sub_btn">
            </form>
        </div>
        <div class="contSec">
                    <!--output header section  -->
            <h2>Output will be shown below ðŸ‘‡ </h2>
            <div id="formContainer">
                <!-- output will be inserted here -->
            </div>
        </div>
    </div>  
</body>
</html>
<script>

    let bag = ""
    const Form = document.getElementById("Form")
    Form.addEventListener("submit",async (e)=>{
        e.preventDefault()

        const inputData = document.getElementById("inputData").value
         
        try {
            //parsed JSON data
             const parsedJson = JSON.parse(inputData)
            //post JSON data
            const res = await fetch("http://localhost:3000/post",{
                method:"POST",
                headers:{
                "Content-Type":"application/json"
                },
                body: JSON.stringify(parsedJson)
            })
            const response = await res.json();
            bag = response
            //calling render function
            render(bag)
        } catch (error) {
            alert("invalid Json")
        }
    })


   //rendering input data in formContainer

   function render(data){

    const formContainer = document.getElementById("formContainer")
    formContainer.style.display = "block"
    formContainer.innerHTML = ""
      
      //creating form 
    const form = document.createElement("form");
        for (let key in data) {
            //creating label
            const label = document.createElement("label");
            label.innerText= key;
            label.setAttribute("id","label")

           //creating input
            const input = document.createElement("input");
            input.type = "text";
            input.name = key;
            input.value = data[key];
            input.setAttribute("id","textInput")

            //appending label and input in to form
            form.append(label,input);
        }
        //appending form in to formContainer div.
        formContainer.append(form);
   }

</script>
